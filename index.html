<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>

    <section class="result">
      <h3>Your Result</h3>
      <div class="result__view">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h2 class="result__title">Great</h2>
      <p class="result__text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">

      <h1>Summary</h1>

      <!-- <div class="summary__cards"> -->

      <div class="summary__card">
        <div class="summary__category">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
          <p>Reaction</p>
        </div>
        <div><span class="summary__score">80</span> <span class="summary__total">/ 100</span></div>
      </div>

      <div class="summary__card">
        <div class="summary__category">
          <img src="./assets/images/icon-memory.svg" alt="Memory">
          <p>Memory</p>
        </div>
        <div><span class="summary__score">92</span> <span class="summary__total">/ 100</span></div>
      </div>

      <div class="summary__card">
        <div class="summary__category">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
          <p>Verbal</p>
        </div>
        <div><span class="summary__score">61</span> <span class="summary__total">/ 100</span></div>
      </div>

      <div class="summary__card">
        <div class="summary__category">
          <img src="./assets/images/icon-visual.svg" alt="Visual" />
          <p>Visual</p>
        </div>
        <div><span class="summary__score">72</span> <span class="summary__total">/ 100</span></div>
      </div>
      <button>Continue</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sj9102001">Sagar Jaswal</a>.
  </div>
</body>

</html>
